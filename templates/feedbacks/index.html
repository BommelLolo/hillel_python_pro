<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Feedbacks</h1>

<h1> in system? {{ user.is_authenticated }}</h1>

{% for feedback in feedbacks %}
    <p> {{ feedback.user }} </p>
    <p> {{ feedback.product }} - {{ feedback.rating }} </p>
    <p> {{ feedback.text }} </p>
    <p> _________________________ </p>
{% endfor %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>

</body>
</html>
