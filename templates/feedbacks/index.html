<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> {{ user.is_authenticated }} </h1>

{% for feedback in feedbacks %}
    <p> {{ feedback.product }} - {{ feedback.user }} </p>
    <p> {{ feedback.text }} - {{ feedback.rating }} </p>
    <p> _________________________ </p>
{% endfor %}

<form method="post" enctype="multipart/form-data" action="{% url 'feedbacks' %}">
    {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Save">
</form>

</body>
</html>
