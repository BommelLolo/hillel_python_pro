{% extends 'base.html' %}

<title>{% block title %}
    SignUp
{% endblock title %}</title>

{% block content %}
    <div class="col-12 col-lg-4 offset-lg-4 my-3 my-lg-5">
        <h2>SignUp</h2>
        <form method="post">
            {% include 'parts/form.html' with form=form %}
            <input type="submit" class="btn btn-primary w-100" value="SignUp">
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Already have account? Login.</a>
        </div>

    </div>
{% endblock content %}
